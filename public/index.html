<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Stock Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style media="screen">
      body {
        text-align: center;
        background-color: black;
        color: white;
      }
      h1 {
        font-size: 40px;
        color: white;
      }
      .deleter {
        margin-left: 20px;
        color: red;
        cursor: pointer;
        text-align: right;
      }
      input {
        width: 400px;
        height: 50px;
        margin-left: auto;
        margin-right: auto;
        font-size: 42px;
        background-color: antiquewhite;
      }
      textarea {
        width: 400px;
        height: 400px;
        margin-left: auto;
        margin-right: auto;
        font-size: 24px;
        background-color: antiquewhite;

      }
      .dataTitle {
        cursor: pointer;
        font-size: 24px;
      }
      #results {
        width: 400px;
        height: 200px;
        overflow: auto;
        margin-left: auto;
        margin-right: auto;
        background-color: antiquewhite;
      }
      #actionbutton {
        display: inline-block;
      }
      #buttons {
        margin: 20px;
      }
      .dataTitle{
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Track your stock, get an email if it climbs or falls to a certain threshold!</h1>
    <div id="userinput">
        <p>Stock Ticker</p>
        <input type="text" id="ticker" />
      <br>
      <p>Stock Ceiling</p>
        <input type="text" id="ceiling" />
      <br>
      <p>Stock Floor</p>
        <input type="text" id="floor" />
      <br>
      <div id="buttons">
        <div id="actionbutton">
          <button id="makenew">Submit</button>
        </div>
        <button id="clearall">Delete All Trackers</button>
      </div>
    </div>

    <div id="results"></div>
    <script src="app.js"></script>
  </body>
</html>
